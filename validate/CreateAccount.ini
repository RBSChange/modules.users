[methods]

    get  = ""
    post = "firstname,lastname,email,password"

[names]

    lastname.required     = "Yes"
    lastname.required_msg = "&modules.customer.validate.lastname-is-not-valid;"

    firstname.required     = "Yes"
    firstname.required_msg = "&modules.customer.validate.firstname-is-not-valid;"

    email.required     = "Yes"
    email.required_msg = "&modules.customer.validate.email-is-not-valid;"
    email.validators   = "EmailValidator"

    password.required     = "Yes"
    password.required_msg = "&modules.customer.validate.password-is-not-valid;"
    password.validators   = "PasswordValidator"

[EmailValidator]

    class = "EmailValidator"
    param.error = "&modules.customer.validate.email-is-not-valid;"
    
[PasswordValidator]

    class = "PasswordValidator"
    param.error     = "&modules.customer.validate.password-is-not-valid;"
    param.minlength = 6;
    