<div class="dashboard-widget" tal:omit-tag="refresh" refreshURL="${refreshURL}" title="${title}" icon="${icon}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content" change:translate="&modules.dashboard.dashboard.DummyContent;">...</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<div tal:condition="users" style="max-height: 210px; overflow: auto;">
			<ul class="no-bullet">
				<li tal:repeat="user users">
					<img tal:attributes="src user/icon"/>
					<strong tal:content="user/name" tal:attributes="style user/self"/><small tal:condition="user/DISABLEDself"> - [<a href="#" onclick="openDialog('users', 'ChangePsswd', null, {height: 260, chrome: 'yes', dialog: 'yes', titlebar: 'no', close: 'no'})" i18n:attributes="title &amp;modules.users.bo.general.ChangePasswordEllipsis;" i18n:translate="&amp;modules.users.bo.general.ChangePassword;"/>]</small> - <small tal:content="user/status"/>
				</li>
			</ul>
		</div>
	</tal:block>
</div>
