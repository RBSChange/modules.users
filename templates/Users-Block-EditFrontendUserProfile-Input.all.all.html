<form change:form="beanClass users_persistentdocument_websitefrontenduser; beanName user" class="cmxform">
	<ul change:errors="" />
	<ul change:messages="" />
	<input change:field="name beanId" hidden="true" />	
	<ol>
		<li>
			<span change:field="name login" />
			<a change:link="tag contextual_website_website_modules_users_change-password" change:translate="&modules.users.frontoffice.editprofil.changepassword;" />
		</li>
		<li>
			<span change:field="name title" />
		</li>
		<li>
			<span change:field="name firstname" />
		</li>
		<li>
			<span change:field="name lastname" />
		</li>
		<li>
			<span change:field="name email" />
		</li>		
	</ol>
	<p class="buttons">
		<input change:submit="label &modules.users.frontoffice.editprofil.SubmitButton;" class="button" name="save" />
	</p>
</form>
